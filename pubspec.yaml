name: markdownr
description: Convert a URL to Markdown and share it to your favorite app.
publish_to: 'none'
version: 1.6.0+12
environment:
  sdk: ">=3.0.0 <4.0.0"
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  http: ^1.1.0
  html2md: ^1.2.5
  intl: ^0.18.1
  share_plus: ^6.3.1
  receive_sharing_intent:
    git:
      url: https://github.com/AyushmanG26/receive_sharing_intent.git
      ref: abedc3d6d5b80df396e9c300fd1a052cbab08827
  fluttertoast: ^8.2.2
  shared_preferences: ^2.2.2
  flutter_charset_detector: ^2.0.0
  charset_converter: ^2.1.1
  flutter_markdown: ^0.6.18

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  mockito: ^5.4.3
  build_runner: ^2.4.6

flutter:
  uses-material-design: true
