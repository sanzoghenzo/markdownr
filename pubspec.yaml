name: markdownr
description: Convert a URL to Markdown and share it to your favorite app.
publish_to: 'none'
version: 1.5.1+11
environment:
  sdk: ">=3.0.0 <4.0.0"
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  http: ^1.1.0
  html2md: ^1.2.5
  intl: ^0.18.1
  share_plus: ^7.1.0
  receive_sharing_intent: ^1.4.5
  fluttertoast: ^8.2.2
  shared_preferences: ^2.2.2
  flutter_charset_detector: ^1.0.2
  charset_converter: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true
